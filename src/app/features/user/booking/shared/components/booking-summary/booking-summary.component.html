<div class="card-container">
    <div class="booking-card-container">
        <!-- booking card container goes here-->
        <div class="row-container">
            <h4>Total</h4>
            <app-cc-identification
                [cardType]="
                    bookingDetails?.accountType?.toLowerCase()?.toString()
                "
            ></app-cc-identification>
        </div>
        <!-- price -->
        <div class="row-container">
            <span>Price</span>
            <span>{{ bookingDetails?.bookingAmount | currency : 'USD' }}</span>
        </div>

            <span>Total</span>
            <span>{{ bookingDetails?.totalCost | currency : 'USD' }}</span>
